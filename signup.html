<script>
   

    document.getElementById('registerForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('Confirmer').value;

        if (password !== confirmPassword) {
            alert('Le mot de passe et la confirmation du mot de passe ne correspondent pas !');
            event.preventDefault();
        }
    });

    document.getElementById('password').addEventListener('input', validatePasswords);
    document.getElementById('Confirmer').addEventListener('input', validatePasswords);

    function validatePasswords() {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('Confirmer').value;
        var passwordMismatch = document.getElementById('passwordMismatch');

        if (password !== confirmPassword) {
            passwordMismatch.style.display = 'inline';
        } else {
            passwordMismatch.style.display = 'none';
        }
    }
</script>
